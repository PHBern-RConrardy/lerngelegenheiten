<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Red Circle -->
  <circle cx="50" cy="50" r="40" fill="red" />
  
  <!-- Rotating Red Line -->
  <line x1="10" y1="50" x2="90" y2="50" stroke="black">
    <animateTransform 
      attributeName="transform"
      type="rotate"
      from="0 50 50"
      to="360 50 50"
      dur="20s"
      repeatCount="indefinite" />
  </line>
</svg>